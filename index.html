<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cat Facts</h1>
        <div class="fact-box">
            <p id="cat-fact" class="fact-text">Press the button to see a random cat fact!</p>
        </div>
        <button id="copy-fact" class="copy-button">Copy Fact</button>
        <button id="generate-fact" class="generate-button">Get New Fact</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
